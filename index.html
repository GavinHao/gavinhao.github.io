---
layout: default
title: Code Life
---

<h1>Latest Posts</h1>
{% for post in site.posts %}
    <div class="post">
    	<a class="title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} </a>
	    <div class="content">{{post.content}}</div>
	    <span class="time">{{post.date | date_to_string }}</span>
    </div>
{% endfor %}
