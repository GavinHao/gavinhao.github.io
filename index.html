---
layout: default
title: Code Life
---


{% for post in site.posts %}
    <div class="post">
    	<div class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} </a></div>
	    <div class="content">{{post.content}}</div>
	    <span class="time">{{post.date | date_to_string }}</span>
    </div>
{% endfor %}
